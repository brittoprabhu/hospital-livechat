<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Hospital Support</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              600: '#0aa356',
              700: '#0a8147'
            }
          }
        }
      }
    };
  </script>

  <!-- Base Styles -->
  <style>
    :root { --safe-bottom: env(safe-area-inset-bottom); }
    html, body { height: 100%; margin: 0; background: #f8fafc; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  </style>
</head>

<body>
  <div class="mx-auto my-2 w-full max-w-md bg-white shadow-xl rounded-2xl overflow-hidden ring-1 ring-gray-200 grid"
       style="min-height: 560px; height: 80vh; grid-template-rows: auto 1fr auto;">
    
    <!-- Header -->
    <header class="bg-brand-600 text-white px-4 py-3 flex items-center gap-3">
      <div class="w-9 h-9 rounded-full bg-white/15 flex items-center justify-center">üè•</div>
      <div>
        <div class="font-semibold leading-tight">ABC Hospital Support</div>
        <div class="text-white/80 text-sm -mt-0.5">We‚Äôre here to help</div>
      </div>
    </header>

    <!-- Main Chat Body -->
    <main class="overflow-y-auto bg-white" id="chatSection">
      <div class="p-4 space-y-3">
        <!-- Greeting and Name Entry -->
        <div id="greeting" class="rounded-xl bg-gray-50 border border-gray-200 p-4">
          <div class="font-semibold text-gray-900 mb-2">Welcome üëã</div>
          <div class="mt-3 flex gap-2">
            <input id="patientName" placeholder="Enter your name"
                   class="w-full rounded-md border-gray-300 focus:border-brand-600 focus:ring-brand-600 px-3 py-2 text-sm" />
            <button id="startChatBtn"
                    class="px-4 py-2 rounded-md bg-brand-600 hover:bg-brand-700 text-white text-sm">
              Start
            </button>
          </div>
        </div>
      </div>

      <!-- Message Display -->
      <div id="messages" class="px-4 pb-4 space-y-2"></div>
    </main>

    <!-- Footer Input Section -->
    <footer class="bg-white border-t border-gray-200 p-3 pt-2"
            style="padding-bottom: calc(12px + var(--safe-bottom, 0px));">

      <!-- Message Input -->
      <form class="flex gap-2 mb-2" onsubmit="return false;">
        <input id="messageInput" placeholder="Type your message..." disabled
               class="flex-1 rounded-lg border-gray-300 focus:border-brand-600 focus:ring-brand-600 px-3 py-2 text-sm" />
        <button id="sendBtn" disabled
                class="rounded-lg bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 text-sm">
          Send
        </button>
      </form>

      <!-- File Upload -->
      <form id="fileForm" enctype="multipart/form-data" class="hidden flex items-center gap-2">
        <input type="file" id="fileInput" name="file"
               class="text-sm file:mr-3 file:py-2 file:px-3 file:rounded-md file:border-0 file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200" />
        <button id="uploadBtn" type="submit"
                class="rounded-md border border-gray-300 px-3 py-2 text-sm hover:bg-gray-50">
          Attach
        </button>
      </form>
    </footer>
  </div>

  <!-- Socket.IO & JS -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/widget/js/widget.js" type="module"></script>
</body>
</html>
