<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config={theme:{extend:{colors:{brand:{600:'#0aa356',700:'#0a8147'}}}}}
  </script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">
  <div id="banner"></div>
  <main class="flex-1 w-full max-w-sm bg-white rounded-xl shadow border border-gray-200 p-6 mx-auto flex flex-col justify-center">
    <h1 class="text-lg font-semibold text-gray-800">Admin Login</h1>
    <p class="text-sm text-gray-500 mb-4">Sign in to manage agents & chats</p>

    <form id="loginForm" class="space-y-3">
      <div>
        <label class="text-sm text-gray-700">Username</label>
        <input id="username" class="mt-1 w-full rounded-md border-gray-300 px-3 py-2 text-sm focus:ring-brand-600 focus:border-brand-600" />
      </div>
      <div>
        <label class="text-sm text-gray-700">Password</label>
        <input id="password" type="password" class="mt-1 w-full rounded-md border-gray-300 px-3 py-2 text-sm focus:ring-brand-600 focus:border-brand-600" />
      </div>
      <button id="btnLogin" class="w-full rounded-md bg-brand-600 hover:bg-brand-700 text-white py-2 text-sm">Login</button>
      <p id="msg" class="text-sm text-red-600"></p>
    </form>
  </main>

  <script src="/admin/js/login.js" type="module"></script>
  <script src="/js/banner.js"></script>
</body>
</html>
